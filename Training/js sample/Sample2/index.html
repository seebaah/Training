<html>

<head>
    <title>Javascript Sample 2</title>
    <script>function myfunction() {
            alert('hi');

        }
        function addfunction() {
            var a = 4;
            var b = 6;
            var c = a + b;
            alert(a + '+' + b + '=' + c);
        }
        function subtractfunction() {
            var a = 5;
            var b = 3;
            var c = a - b;
            alert(a + '-' + b + '=' + c);
        }
        function multiplyfunction(){
            var a=5;
            var b=10;
            var c=a*b;
            alert(a +'*'+ b +'=' + c);
        }


    </script>

</head>

<body>
    <h1 style="color:red">javascript sample 2</h1>
    <p id="demo">this text will be changed</p>
    <button onclick="myfunction()">
        Click Here

                </button>


</body>
