<script>
    const number = parseInt(prompt('enter a positive integer'));
    if(number<0){
        console.log('error.does not exist.');
    }
    else if(number===0){
        console.log(`factorial of ${number} is 1.`);
    
    }
    else{
        let fact=1;
        for(i=1;i<=number;i++){
            fact=fact*i;
        }
        console.log(`factorial of ${number} is ${fact}.`);
    }
 
    

</script>
