<!DOCTYPE html>
<html>
    <head>
<script>
    function sqrt(){
    let p=document.getElementById("n").value;
    let a=Math.sqrt(p)
    document.getElementById("s").innerHTML=a
    
    }
</script>
    </head>
    <body>
        <input type="text" id="n"></input>
        <button onclick="sqrt()">SOLVE</button>
        <p id="s"></p>
    </body>
</html>
